  <header>
    <nav id='cssmenu'>
      <div id="head-mobile"></div>
      <div class="button"></div>
      <ul>
        <li><a href='./user.html'>HOME</a></li>
        <li><a href='./event.html'>EVENT</a></li>
        <li class='active'><a href='./shopPet.html'>SHOP</a>
          <ul>
            <li><a href='./shopPet.html'>PET</a>
            </li>
            <li><a href='./shopAvatar.html'>AVATAR</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-10" style="z-index: -1;"></div>
      <div class="headTopLeft">Shop Pets</div>
    </div>

    <div class="row title">
      <div class="title__name">
        All Pets
      </div>
    </div>

    <div class="list__card">
      <div class="mycard">
        <div class="mycard__left common">
          <img src="../static/media/char.png" alt="" class="char item character_data" />
          <img src="../static/IMG/Pets_data/phoenix_gen/phoenixHead0.png" alt="" class="char item head_data" />
          <img src="../static/IMG/Pets_data/phoenix_gen/phoenixWings0.png" alt="" class="item wings_data" />
          <img src="../static/IMG/Pets_data/phoenix_gen/phoenixTail0.png" alt="" class="item tail_data" />
          <img src="../static/IMG/Pets_data/phoenix_gen/phoenixHandRight0.png" alt="" class="item handRight_data" />
          <img src="../static/IMG/Pets_data/phoenix_gen/phoenixHandLeft0.png" alt="" class="item handLeft_data" />
        </div>

        <div class="mycard__right">
          <div class="row origin">origin</div>
          <div class="row birthTime">birthTime</div>
          <div class="row bonding">bonding</div>
          <div class="row level">level</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
